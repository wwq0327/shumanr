{% load markup %}
<div class="posts">
  <h3 class="page-header-1"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
  <span class="info-border"><small>{{ post.pub_date|date:"Y/m/d" }} by {{ post.author }}</small></span>
  <div class="lesson-content" style="margin-top: 20px; margin-bottom: 40px; font-size: 1em;">
    {{ post.content|markdown2 }}
  </div>
</div>
